
<!-- This is how to make a comment. Comments are visible in the code, but is not rendered to the browser. Index.html is the "home" page of websites. Welcome home. -->
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The "meta" content. This shows up on searches. Update with your information -->
    <title>alisa su ++ portfolio</title>
    <meta name="description" content="graphic design and creative direction">
    <meta name="author" content="alisa su">

    <!-- The favicon is an avatar. Update this file with your own 96x96 png ! -->

    <link rel="stylesheet" href="https://use.typekit.net/nwf0cgr.css">


</head>

         This is you will begin building your own online home! -->

    <script src="./scripts.js"></script>
